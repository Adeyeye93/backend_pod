version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: audio_stream_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "4000:4000"
    environment:
      - PHX_HOST=localhost
      - SECRET_KEY_BASE=your-secret-key-here-change-this
      - DATABASE_URL=ecto://postgres:postgres@db:5432/audio_stream_dev
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "mix ecto.create && mix phx.server"

volumes:
  postgres_data: